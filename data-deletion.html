<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深夜食堂 - 資料刪除請求</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4A148C;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6a1b9a;
        }
    </style>
</head>
<body>
    <h1>資料刪除請求</h1>
    <p>根據我們的隱私政策，您有權要求刪除您的個人資料。請填寫以下表單提交您的請求：</p>
    
    <form id="deletionForm" onsubmit="return submitForm(event)">
        <div class="form-group">
            <label for="email">電子郵件地址：</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="reason">刪除原因（選填）：</label>
            <textarea id="reason" name="reason" rows="4"></textarea>
        </div>
        
        <button type="submit">提交請求</button>
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const reason = document.getElementById('reason').value;
            
            // 這裡您需要實現實際的表單提交邏輯
            alert('您的請求已收到！我們將在30天內處理您的資料刪除請求。');
            
            // 清空表單
            document.getElementById('deletionForm').reset();
            return false;
        }
    </script>
</body>
</html>
